<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/error404.css">
    <title>Error404</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html"><img src="../assets/images/Logo.png" height="50" width="80"
                        alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="#" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Suscripci√≥n</a>
                        <a class="nav-link" href="./galeria.html">Galeria</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                        <a class="nav-link" href="./nosotros.html">Acerca de Nosotros</a>
                        <a class="nav-link" href="./login.html"><i class="ri-account-circle-fill"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <section class="centro">
            <article>
                <p class="error">ERROR</p>
                <h1 class="number">404</h1>
            </article>
            <img class="img-fluid mb-4"
                src="http://icons.iconarchive.com/icons/icons8/android/512/Network-Disconnected-icon.png"
                alt="Disconnected" width="200px">
        </section>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Suscribete!</h1>
                <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form>
                <div class="modal-body">
                  <input type="text" class="modal-input" placeholder="Nombre y apellido" maxlength="30" minlength="4" required>
                  <input type="email" class="modal-input" placeholder="Email" maxlength="30" minlength="5" required>
                  <input type="tel" class="modal-input" placeholder="Telefono" maxlength="15" minlength="4" required>
                  <p>Fecha de Nacimiento</p>
                  <input type="date" class="modal-input" required>
                </div>
                <div class="modal-footer fs-4">
                  <button type="submit" class="btn btn-secondary fs-5" data-bs-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-brand fs-5 boton">Enviar</button>
                </div>
              </form>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        Fancybox.bind('[data-fancybox="gallery"]', {
            Toolbar: {
                display: {
                    left: ["infobar"],
                    middle: [
                        "zoomIn",
                        "zoomOut",
                        "toggle1to1",
                        "rotateCCW",
                        "rotateCW",
                        "flipX",
                        "flipY",
                    ],
                    right: ["slideshow", "thumbs", "close"],
                },
            },
        });
    </script>
</body>

</html>
